<!DOCTYPE html>
<html style="height: 100%; ">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="blank" />
        <meta charset="utf-8">
        <title>登录</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet" >
        <link href="../css/login.css" rel="stylesheet" >
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <form id="form1"class="form-signin" method="POST" action="/account/check">
                            <input type="text" class="form-control" placeholder="Name" name="Name" required autofocus>
                            <input type="password" class="form-control" placeholder="Password" name="Password" required>
                            <button id="submit1" class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in</button>
                            <label class="checkbox pull-left">
                                <input type="checkbox" value="remember-me">
                                Remember me
                            </label>
                            <span class="clearfix"></span>
                        </form>
                        <div class="alert alert-danger" role="alert"><%=(message||'--') %></div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
            <script type="text/javascript">

                $("#submit1").click(function(d){
                    $('#form1').submit()
                })

            </script>
    </body>
</html>
